<html>
    <head>
        <title>Chat Room</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {

            });
            </script>
    </head>
    <body>
        <div class="card-body mx-auto col-lg-6 mt-5">
            <div class="mx-auto p-2 row justify-content-between">
                <h2 >Chat App</h2>
            </div>
            <form action="{{url_for('chat')}}" method="POST">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" >
                  </div>
                </div>
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Room</label>
                    <div class="col-sm-10">
                        <input type="text" required name="room" id="room" class="form-control" >
                    </div>
                </div>
                <div class="form-group justify-content-center row">
                    <div class="w-25">
                        <input type="submit" id="enterChat" class="btn w-100 btn-success" value="Enter">
                    </div>
                </div>
                
              </form>
        </div> 
        <!-- <ul id="messages"></ul>
        <input type="text" id="myMessage">
        <button id="sendbutton">Send</button> -->
    </body>
</html>
